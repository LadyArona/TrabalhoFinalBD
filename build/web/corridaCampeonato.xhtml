<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> <!--elementos graficos ui-->
    <h:head>
        <title>Veículos - Cadastro de Corrida Campeonato</title>
     <!--   <p:column rowspan="3">
            <p:graphicImage url="IMG/BannerE.jpg" width="100%" height="100%" />
        </p:column>
     -->
     <p:carousel id="slideShow" autoPlayInterval="4000" numVisible="1" 
                    effect="easeInStrong" circular="true" pageLinks="3" itemStyleClass="photo">
           <p:graphicImage value="IMG/BannerEmpresas_1.jpg" width="100%" height="150%"/>
            <p:graphicImage value="IMG/desenv_1.jpg" width="100%" height="150%"/>
        </p:carousel>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" icon="ui-icon-home" url="faces/index.xhtml"/>
                <p:submenu label="Estados" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Estados" url="faces/estados.xhtml" />
                </p:submenu>

                <p:submenu label="Cidades" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Cidades" url="faces/cidades.xhtml" />
                </p:submenu>

                <p:submenu label="Cargos" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Cargos" url="faces/cargos.xhtml" />
                </p:submenu>

                <p:submenu label="Empresas" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Empresas" url="faces/empresas.xhtml" />
                </p:submenu>

                <p:submenu label="Funcionários" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro Funcionários" url="faces/funcionarios.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <p:panel id="panelcadastro" header="Formulário de Corrida Campeonato" footer="Preencha todos os campos" toggleable="true" closable="true" toggleSpeed="2000" toggleOrientation="horizontal">
            <h:form>
                <h:panelGrid columns="2">

             <h:outputText value="Codigo da Corrida"/>
             <h:selectOneMenu id="cor_codigo" value="#{corridaCampeonatoControll.corridaCampeonato.cor_codigo}">
                 <f:selectItems value="#{corridaControll.corrida.listarCorridas()}"
                                       var="item" itemLabel= "#{item.cor_codigo}"
                                       itemValue="#{item.cor_codigo}"/>    
                    </h:selectOneMenu>
                    
                    <h:outputText value="Código do Campeonato"/>
                    <h:selectOneMenu id="cam_codigo" value="#{corridaCampeonatoControll.corridaCampeonato.cam_codigo}">
                        <f:selectItems value="#{campeonatoControll.campeonato.listarCampeonato()}"
                                       var="item" itemLabel= "#{item.cam_codigo}"
                                       itemValue="#{item.cam_codigo}"/>    
                    </h:selectOneMenu>
                    
                    <h:outputText value="Código do Campeonato"/>
                    <h:selectOneMenu id="aut_codigo" value="#{corridaCampeonatoControll.corridaCampeonato.aut_codigo}">
                        <f:selectItems value="#{autodromoControll.autodromo.aut_codigo()}"
                                       var="item" itemLabel= "#{item.aut_codigo}"
                                       itemValue="#{item.aut_codigo}"/>    
                    </h:selectOneMenu>
                    
                   
                    <p:commandButton id="cadastrar" value="Cadastrar" actionListener="#{corridaCampeonatoControll.controllCadastraCorridaCampeonato}" icon="ui-icon-disk" ajax="false"/>
                    <p:commandButton id="alterar" value="Alterar" action="#{corridaCampeonatoControll.controllAlteraCorridaCampeonato}" icon="ui-icon-pencil" ajax="false"/>
                    <h:outputText value=""/> <!--Coloca a mensagem de alterado ou excluido com sucesso na seguda coluna não espaçando demais os campos de texto -->
                    <h:outputText value="#{corridaCampeonatoControll.mensagem}"/>
                    <p:growl id="msg" showDetail="true" sticky="true"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:fieldset id="panellistagem" legend="Veículos Cadastrados" toggleable="true">
            <p:dataTable value="#{corridaCampeonatoControll.dados}" var="cc" paginator="true" rows="5">
                <p:column style="width:60px"><h:outputText value="#{cc.cor_codigo}"/> </p:column>
                <p:column style="width:10%"><h:outputText value="#{cc.cam_codigo}"/> </p:column>
                <p:column style="width:10%"><h:outputText value="#{cc.aut_codigo}"/> </p:column>
                <p:column style="width:110px" ><h:outputText value="#{cc.cor_cam_codigo}"/> </p:column>
                <p:column>
                    <h:form>
                        <p:commandButton  value="Excluir" icon="ui-icon-trash" ajax="false" action="#{corridaCampeonatoControll.controllExcluiCorridaCampeonato}" onclick="if (confirm('Deseja realmente excluir esta Corrida Campeonato ?')) {
                                    return true;
                                }
                                return false;"/>
                    </h:form>
                </p:column>

                <p:column>
                    <h:form>
                        <p:commandButton value="Editar" icon="ui-icon-pencil"  ajax="false" action="#{corridaCampeonatoControll.controllEditar}"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:body>
</html>
