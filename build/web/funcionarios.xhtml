<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> <!--elementos graficos ui-->
    <h:head>
        <title>Funcionários - Cadastro de Funcionários</title>
     <!--   <p:column rowspan="3">
            <p:graphicImage url="IMG/BannerE.jpg" width="100%" height="100%" />
        </p:column>
     -->
     <p:carousel id="slideShow" autoPlayInterval="4000" numVisible="1" 
                    effect="easeInStrong" circular="true" pageLinks="3" itemStyleClass="photo">
           <p:graphicImage value="IMG/BannerEmpresas_1.jpg" width="100%" height="150%"/>
            <p:graphicImage value="IMG/desenv_1.jpg" width="100%" height="150%"/>
        </p:carousel>
    </h:head>
    <h:body>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:menuitem value="Inicio" icon="ui-icon-home" url="faces/index.xhtml"/>
                <p:submenu label="Estados" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Estados" url="faces/estados.xhtml" />
                </p:submenu>

                <p:submenu label="Cidades" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Cidades" url="faces/cidades.xhtml" />
                </p:submenu>

                <p:submenu label="Cargos" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Cargos" url="faces/cargos.xhtml" />
                </p:submenu>

                <p:submenu label="Empresas" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro de Empresas" url="faces/empresas.xhtml" />
                </p:submenu>

                <p:submenu label="Funcionários" icon="ui-icon-document">
                    <p:menuitem icon="ui-icon-pencil" value="Cadastro Funcionários" url="faces/funcionarios.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <p:panel id="panelcadastro" header="Formulário de Cadastro de Funcionarios" footer="Preencha todos os campos" toggleable="true" closable="true" toggleSpeed="2000" toggleOrientation="horizontal">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputText value="Nome do Funcionario:"/>
                    <p:inputText id="nome" value="#{funcionariosControll.funcionario.nome}"
                                 required="true" requiredMessage="O nome do funcionário deve ser preenchido"/>
                    <p:message for="cpf"/>
                    <p></p>

                    <h:outputText value="CPF:"/>
                    <p:inputText id="cpf" value="#{funcionariosControll.funcionario.cpf}"
                                 required="true" requiredMessage="O CPF do funcionário deve ser preenchido"/>
                    <p:message for="cpf"/>
                    <p></p>

                    <h:outputText value="EMAIL:"/>
                    <p:inputText id="email" value="#{funcionariosControll.funcionario.email}"
                                 required="true" requiredMessage="O Email do funcionário deve ser preenchido"/>
                    <p:message for="email"/>
                    <p></p>

                    <h:outputText value="Salario Base"/>
                    <p:inputText id="salariobase" value="#{funcionariosControll.funcionario.salariobase}"
                                 required="true" requiredMessage="O salario base do funcionário deve ser preenchido"/>
                    <p:message for="salariobase"/>
                    <p></p>

                    <h:outputText value="Data de admissão:"/>
                   <p:inputMask id="dataadmissao" value="#{funcionariosControll.funcionario.dataadmissao}"
                                 required="true" requiredMessage="O data admissao do funcionario deve ser preenchido" mask="99/99/9999"/>  
                   <p:message for="dataadmissao"/>
                    <p></p>
                    <h:outputText value="Cargo:"/>
                    <h:selectOneMenu id="id_cargo" value="#{funcionariosControll.funcionario.id_cargo}">
                        <f:selectItems value="#{cargoControll.cargo.listarCargo()}"
                                       var="item" itemLabel= "#{item.nome}"
                                       itemValue="#{item.id_cargo}"/>    
                    </h:selectOneMenu>

                    <h:outputText value="Empresa:"/>
                    <h:selectOneMenu id="id_empresa" value="#{funcionariosControll.funcionario.id_empresa}">
                        <f:selectItems value="#{empresaControll.empresa.listarEmpresa()}"
                                       var="item" itemLabel= "#{item.nome}"
                                       itemValue="#{item.id_empresa}"/>    
                    </h:selectOneMenu>

                    <h:outputText value="Cidade:"/>
                    <h:selectOneMenu id="id_cidade" value="#{funcionariosControll.funcionario.id_cidade}">
                        <f:selectItems value="#{cidadeControll.cidade.listarCidade()}"
                                       var="item" itemLabel= "#{item.nome}"
                                       itemValue="#{item.id_cidade}"/>    
                    </h:selectOneMenu>

                    <h:outputText value="Estado:"/>
                    <h:selectOneMenu id="id_estado" value="#{funcionariosControll.funcionario.id_estado}">
                        <f:selectItems value="#{estadoControll.estado.listarEstados()}"
                                       var="item" itemLabel= "#{item.nome}"
                                       itemValue="#{item.id_estado}"/>    
                    </h:selectOneMenu>

                    <p:commandButton id="cadastrar" value="Cadastrar" actionListener="#{funcionariosControll.controllCadastraFuncionarios}" icon="ui-icon-disk" ajax="false"/>
                    <p:commandButton id="alterar" value="Alterar" action="#{funcionariosControll.controllAlteraFuncionarios}" icon="ui-icon-pencil" ajax="false"/>
                    <h:outputText value=""/> <!--Coloca a mensagem de alterado ou excluido com sucesso na seguda coluna não espaçando demais os campos de texto -->
                    <h:outputText value="#{funcionariosControll.mensagem}"/>
                    <p:growl id="msg" showDetail="true" sticky="true"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:fieldset id="panellistagem" legend="Funcionários Cadastrados" toggleable="true">
            <p:dataTable value="#{funcionariosControll.dados}" var="l" paginator="true" rows="5">
                <p:column style="width:60px"><h:outputText value="#{l.id_funcionario}"/> </p:column>
                <p:column style="width:10%"><h:outputText value="#{l.nome}"/> </p:column>
                <p:column style="width:10%"><h:outputText value="#{l.cpf}"/> </p:column>
                <p:column style="width:110px" ><h:outputText value="#{l.email}"/> </p:column>
                <p:column style="width:60px"><h:outputText value="#{l.salariobase}"/> </p:column>
                <p:column style="width:99px"><h:outputText value="#{l.dataadmissao}"/> </p:column>
                <p:column style="width:50px"><h:outputText value="#{l.id_cargo}"/> </p:column>
                <p:column style="width:50px"><h:outputText value="#{l.id_empresa}"/> </p:column>
                <p:column style="width:50px"><h:outputText value="#{l.id_cidade}"/> </p:column>
                <p:column style="width:50px"><h:outputText value="#{l.id_estado}"/> </p:column>

                <p:column>
                    <h:form>
                        <p:commandButton  value="Excluir" icon="ui-icon-trash" ajax="false" action="#{funcionariosControll.controllExcluiFuncionario}" onclick="if (confirm('Deseja realmente excluir esta empresa?')) {
                                    return true;
                                }
                                return false;"/>
                    </h:form>
                </p:column>

                <p:column>
                    <h:form>
                        <p:commandButton value="Editar" icon="ui-icon-pencil"  ajax="false" action="#{funcionariosControll.controllEditar}"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:body>
</html>
